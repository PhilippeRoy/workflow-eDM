<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style type="text/css">
  </style>
  <!-- Targeting Windows Mobile -->
  <!--[if IEMobile 7]>
  <style type="text/css">
  </style>
  <![endif]-->
  <!--[if gte mso 9]>
    <style>
    /* Target Outlook 2007 and 2010 */
    </style>
  <![endif]-->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" class="container" style="-ms-text-size-adjust: none; -webkit-text-size-adjust: none; background-color: #e8e5df; height: 100%; margin: 0; padding: 0; width: 100%;">
  <!-- Wrapper/Container Table: Use a wrapper table to control the width and the background color consistently of your email. Use this approach instead of setting attributes on the body tag. -->
  <table width="100%" cellpadding="0" cellspacing="0" border="0" id="backgroundTable" bgcolor="#e8e5df">
    <tr>
      <td> <!-- Main -->
        <table width="600" cellspacing="0" cellpadding="0" bgcolor="#ffffff" align="center">
          <tr><!-- Header  -->
            <td>
            </td>
          </tr>
          <tr><!-- Hero  -->
            <td>
            </td>
          </tr>
          <tr><!-- Vertical Spacer -->
            <td height="20">&nbsp;</td>
          </tr>
          <tr>
            <td align="center"><!-- Call to action button -->
            </td>
          </tr>
          <tr><!-- Vertical Spacer -->
            <td height="20">&nbsp;</td>
          </tr>
          <tr><!-- Vertical Line -->
            <td align="center" height="1" >
                <img src="./images/greyLine.gif" alt="line" border="0" width="500" height="1" style="border: 0; display: block;">
            </td>
          </tr>
          <tr><!-- Vertical Spacer -->
            <td height="20">&nbsp;</td>
          </tr>
          <tr><!-- Salutation -->
            <td>
              <table width="600" cellspacing="0" cellpadding="0" bgcolor="#ffffff">
                <tr>
                  <td width="50">&nbsp;</td><!-- Padding -->
                  <td width="500" >
                    <h1 class="salutation">Dear {{firstname}}}</h1>
                  </td>
                  <td width="50">&nbsp;</td><!-- Padding -->
                </tr>
              </table>
            </td>
          </tr>
          <tr><!-- Article -->
            <td>
              <table width="600" cellspacing="0" cellpadding="0" bgcolor="#ffffff" class="article">
                <tr>
                  <td width="50">&nbsp;</td><!-- Padding -->
                  <td width="500">
                  </td>
                  <td width="50">&nbsp;</td><!-- Padding -->
                </tr>
              </table>
            </td>
          </tr>
          <tr><!-- Vertical Spacer -->
            <td height="20">&nbsp;</td>
          </tr>
          <tr><!-- Product -->
            <td>
              <table width="600" cellspacing="0" cellpadding="0"  bgcolor="#ffffff" class="article">
                <tr>
                  <td >
                  </td>
                  <td width="5">&nbsp;</td><!-- Spacing -->
                  <td >
                  </td>
                  <td width="5">&nbsp;</td><!-- Spacing -->
                  <td >
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr><!-- Footer -->
            <td>
            </td>
          </tr>
          <tr>
            <td class="disclaimer" bgcolor="e8e5df">
            </td>
          </tr>
        </table> <!-- End of Main -->
      </td>
    </tr>
  </table> <!-- End of wrapper table -->
</body>
</html>
